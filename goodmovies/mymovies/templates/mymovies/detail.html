{% extends 'mymovies/main.html' %}
{% load static %}



{% block content %}


             <div class="title_container">
                <a href="{% url 'index' %}" class="#" style="text-decoration:none">
                 <h1>Good Movies</h1>
                </a>
            <hr class="line">
            </div>


            <!-- Movies -->

                {{ movie }}
            <div class="newcontainer">
                    <div class="col-md-6">
                        <h3>{{ movie.title }}</h3>
                        <div class="image-container">
                        <a href="#" class="photo">
                            <img class="img-fluid photo rounded figure-img" src="{{ movie.poster_path }}"
                                 onerror="this.src='static/img/image-not-available.jpg'"></a>
                            </div>
                        <p class="#" style="font-size: 16px;">Rating: {{ movie.vote_average }}</p>
                    <span class="overflow-dots">
                        <p class="font-weight-normal">
                    {{ movie.overview }}</p>
                        </span>

                    <br>
                    <button data-product={{movie.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Watch List</button>
                    <hr>


            </div>

{% endblock content %}
